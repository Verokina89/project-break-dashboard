<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    
    <title>ViPs Dashboard</title>
</head>
    <main>
        <section class="contenList">
            <article class="containerMax">
                <div class="linkContainer">
                    <h2>Añade tu enlace de interés</h2>
                    <img src="./src/assets/img/link.png" alt="imgLink">
                </div>

                <form id="formLink" class="formLink">
                    <input type="text" placeholder="Nombre del enlace" class="inputName" id="inputName" required >
                    <input type="text" placeholder="https://www..." class="inputLink" id="inputLink">
                    <button type="submit" class="buttonLink" id="buttonLink">Añadir enlace</button>
                </form>
                <ul class="listLink" id="linkList"></ul>
            </article>
        </section>

        <section class="sectionAll">    
            <section class="contenDigitalclock">
                <div class="clockContainer"> 
                    <div class="digitalClock">
                        <h2 class="title">Son las...</h2>
                        <div class="hour" id="hour">20:00</div>
                        <div class="date" id="date">15/07/24</div>
                        <div class="message" id="message"></div>
                    </div>
                </div>
            </section>

            <section class="weatherStation">
                <div class="contents" id="contents">
                    <!--<div>City:<span class="city">${city}</span></div>
                        <div>Country:<span class="country">${country}</span></div>
                        <div>Weather:<span class="weather">${weather}</span></div>
                        <div class="picture" style="width: 30px; height: 30px;">
                            <img style="width: 100%; height: 100%;" src="${picture}" alt="${city}-forecast">
                        </div>
                        <div class="temperature">${temperature}</div>
                        </div>
                    <div>
                        <p>Precipitation:<span class="precipitation">${precipitation}</span></p>
                        <p>Humidity:<span class="humidity">${humidity}</span></p>
                        <p>Wind:<span class="wind">${wind}</span></p>
                    </div>-->
                    <!-- <img src="./src/assets/img/imgtemperature.png" style="width: 30px; height: 30px;"> -->
                </div>
                <div class="contentForecast" id="contentForecast">
                    <!-- <div>
                    <div class="elementHour">${element.time}</div>
                    <div style="width: 30px; height: 30px;" class="image">
                    <img style="width: 100%; height: 100%;" src="${element.condition.icon}" alt="${city}-forecast">
                    </div>
                    <div class="degres">${element.temp_c}</div>>
                    </div> -->
                </div>
            </section>
 
            <section class="contentPassword">
                <div class="passwordTittle">
                    <h2>Creador de Contraseña Segura</h2>
                    <img style="width: 20px; height: 20px;" src="./src/assets/img/lockblack.png" alt="lock">
                </div>
                <div class="passwordCharacters">
                    <div class="contentInput">
                        <p>Numero de caracteres:</p>
                        <input type="range" value="12" min="12" max="50" class="inputRange" 
                        onInput="this.nextElementSibling.value = this.value">
                        <output>12</output>
                    </div>
                    <button type="button" id="createPassword" class="createButton">Crear Contraseña</button>
                    <div class="passwordCreate" id="passwordCreate"> 
                    </div>
                </div>
            </section>
    
            <footer>
                <nav class="footerNav">
                    <a href="./src/components/digitalclock.html">
                        <img src="./src/assets/img/clock.png" alt="clock">
                    </a>
                    <a href="./src/components/securepassword.html">
                        <img src="./src/assets/img/lockblack.png" alt="lock">
                    </a>
                    <a href="./src/components/linksinterest.html">
                        <img src="./src/assets/img/link.png" alt="link">
                    </a>
                    <a href="./src/components/weatherstation.html">
                        <img src="./src/assets/img/cloud.png" alt="cloud">
                    </a> 
                </nav>
            </footer>

        </section>
    </main>
    <script src="./script.js"></script>
    <script src="./src/js/digitakclock.js"></script>
    <script src="./src/js/linksinterest.js"></script>
    <script src="./src/js/securepassword.js"></script>
    <script src="./src/js/weatherstation.js"></script>

</body>
</html>
