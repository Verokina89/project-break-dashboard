<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/securepassword.css">
    <title>Document</title>
</head>
<body>
    <section class="contentPassword">
        <div class="password">
            <h2>Creador de Contraseña Segura</h2>
            <img style="width: 20px; height: 20px;" src="../assets/img/lock.png" alt="lock">
        </div>
        <div class="passwordCharacters">
            <input type="range" class="slider" value="12" id="inputRange" min="12" max="50">50
            <button class="createPassword" id="createPassword"><span>Crear Contraseña</span></button>
            <div class="passwordCreate" id="passwordCreate"></div>
        </div>
    </section>
    <script src="../js/securepassword.js"></script>
</body>
</html>
